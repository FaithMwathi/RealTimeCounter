<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time character counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-time Character Counter</h1>
      <textarea
        class="textarea"
        id="textarea"
        placeholder="Please write your opinions here..."
        maxlength="50"
      ></textarea>
      <div class="counter-container">
        <p>
          Total chars:<span class="totalCharacters" id="totalCharacters"
            >10</span
          >
        </p>
        <p>
          Remaining chars:<span
            class="remainingCharacters"
            id="remainingCharacters"
            >40</span
          >
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
